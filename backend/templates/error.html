<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN for error icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 1rem; /* Add some padding for small screens */
        }
        .error-card {
            background-color: #ffffff;
            border-radius: 1rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Stronger shadow */
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .error-icon {
            color: #ef4444; /* Red-500 for error */
            font-size: 5rem; /* Larger icon */
            margin-bottom: 1.5rem;
        }
        .btn-home {
            @apply inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition ease-in-out duration-150;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <i class="fas fa-exclamation-triangle error-icon"></i> <!-- Font Awesome warning icon -->
        <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Oops! Something went wrong.</h1>
        <p class="text-lg text-gray-600 mb-8">
            We encountered an unexpected error.
            <span class="font-semibold text-red-700 block mt-2">{{ message }}</span>
        </p>
        <p class="text-sm text-gray-500 mb-6">
            Please try again later or contact support if the issue persists.
        </p>
        <a href="/" class="btn-home">
            Go to Homepage
        </a>
    </div>
</body>
</html>
